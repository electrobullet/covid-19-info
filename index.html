<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="css/zero.css">
    <link rel="stylesheet" href="css/style.css">
    <title>COVID-19-INFO</title>
</head>

<body>
    <div id="main">

        <h2>Global</h2>
        <table id="covid-table-global"></table>

        <h3>Death | Recovery</h3>
        <table id="covid-stats-global"></table>

        <h2>Russia</h2>
        <table id="covid-table-ru"></table>

        <button
            onclick='covidApi("timeseries?iso2=RU&onlyCountries=true", getCovidTable, attrs = { "tableName": "covid-table-ru"})'>
            Show more
        </button>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
