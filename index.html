<!DOCTYPE html>
<html lang="RU">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="css/zero.css">
    <link rel="stylesheet" href="css/style.css">
    <title>COVID-19-INFO</title>
</head>

<body>
    <!--LiveInternet counter-->
    <script type="text/javascript">
        document.write('<a href="//www.liveinternet.ru/click" ' +
            'target="_blank"><img src="//counter.yadro.ru/hit?t50.11;r' +
            escape(document.referrer) + ((typeof (screen) == 'undefined') ? '' :
                ';s' + screen.width + '*' + screen.height + '*' + (screen.colorDepth ?
                    screen.colorDepth : screen.pixelDepth)) + ';u' + escape(document.URL) +
            ';h' + escape(document.title.substring(0, 150)) + ';' + Math.random() +
            '" alt="" title="LiveInternet" ' +
            'border="0" width="0" height="0"><\/a>')
    </script>
    <!--/LiveInternet-->


    <div id="main">

        <h2>Мир</h2>
        <h3>Статистика</h3>
        <table id="covid-global-stats"></table>
        <h3>Сводка</h3>
        <table id="covid-global-table"></table>


        <h2>Россия</h2>
        <h3>Статистика</h3>
        <table id="covid-ru-stats"></table>
        <h3>Сводка</h3>
        <table id="covid-ru-table"></table>
        <button onclick="setCountryTable('RU','covid-ru-table')">Show more</button>

    </div>

    <script src="js/script.js"></script>

</body>

</html>
